<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Number Guessing Game</h1>
  </header>
  <div id="player-number" class="container"></div>
  <div id="player-list" class="container"></div>
  <div id="waiting-message" class="container"></div>
  <div id="start-message" class="container"></div>
  <div id="guess-form" class="container">
    <h2>Make a Guess</h2>
    <div id="status-message" class="container"></div>
    <form>
      <label for="guess-input">Enter your guess:</label>
      <input type="number" id="guess-input">
      <button type="button" id="guess-button">Guess</button>
    </form>
  </div>
  <div id="result-message" class="container"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
